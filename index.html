<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-[#eeedec] font-sans">
    <div class="mx-auto max-w-sm gap-5 p-5 text-center my-4">
      <h1 class="mb-4 text-5xl font-bold text-black">Weather App</h1>
      <form class="change-location my-4 text-center">
        <label for="city">Enter a location for weather Information</label>
        <input
          class="w-full rounded-lg appearance-none border-2 border-[#ced4da] m-auto px-2 py-3 text-base font-normal text-[#212529] bg-[#ebd062ab] shadow-lg transition-colors hover:border-orange-600 focus:text-white focus:border-none focus:bg-[rgba(0,0,0,0.2)] focus:w-full"
          type="text"
          name="city"
        />
      </form>

      <div
        class="card hidden relative flex-col break-words bg-clip-border shadow-lg rounded-lg overflow-hidden bg-gray-50"
      >
        <img
          class="time w-full"
          src="https://via.placeholder.com/400x300"
          alt=""
        />
        <div class="icon mx-auto text-center rounded-full w-full">
          <img
            class="flex items-center bg-gray-50 rounded-full absolute top-72 right-32"
            src=""
            alt=""
          />
        </div>
        <div class="details uppercase text-center mt-16">
          <h5 class="my-3 text-5xl">City name</h5>
          <div class="my-3">Weather conditions</div>
          <div class="text-4xl my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
